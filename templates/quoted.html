{% extends "layout.html" %}

{% block title %}
    Your Quote
{% endblock %}

{% block main %}
    <h3> {{ stock_name }} </h3>
    <div>
        <p>Symbol: {{ symbol }}</p>
        <p>Current Price: {{ current_price }}</p>
    </div>

    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get another quote</button>
    </form>
{% endblock %}
