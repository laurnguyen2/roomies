{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <h3>Current Cash: {{ current_cash }}</h3>
    <form action="/cash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="Amount to Add" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add value</button>
    </form>
{% endblock %}
